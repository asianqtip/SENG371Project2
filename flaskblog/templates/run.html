{% extends "layout.html" %}
{% block content %}
    <form class= "form-group" action="" method="POST" name="run">
        <legend class="border-bottom mb-4">{{ legend }}</legend>
        <p> Select the algorithm you would like to use. Default algorithm inverts the colours of a JPEG image</p>
        <select class="form-group" name ="algorithms">
            {% for post in posts.items %}
            <option value="{{ post.alg_file }}">{{ post.title }}</option>
            {% endfor %}
            <option value="default.py" selected>Default</option>
        </select>
        <div>
        <p> Select the dataset you would like to use</p>
        <select class="form-group" name ="dataset">
            {% for entry in entries %}
            <option value="{{ entry }}">{{ entry }}</option>
            {% endfor %}
        </select>
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="submit">Submit!</button>
        </div>
    </form>
{% endblock content %}
